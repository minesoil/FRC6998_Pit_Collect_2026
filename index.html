<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 – REBUILT 2026 Pit Collect</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --stone-light: #0F0F12;
  --stone-dark:  #1A1A1F;

  --earth:       #F2F2F2;
  --clay:        #D4AF37;
  --highlight:   #2A2A32;

  --active-btn: linear-gradient(135deg, #D4AF37, #FFD966);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Lexend', sans-serif;
}

body {
  background: var(--stone-light);
  color: var(--earth);
}

header {
  background: linear-gradient(135deg, #000000, #1A1A1F);
  text-align: center;
  padding: 26px;
  border-bottom: 3px solid var(--clay);
  box-shadow: 0 4px 16px rgba(0,0,0,0.6);
}

header h1 {
  font-family: 'Times New Roman', serif;
  letter-spacing: 2px;
  text-transform: uppercase;
}

header p {
  margin-top: 6px;
  opacity: 0.9;
}

.container {
  max-width: 900px;
  margin: 24px auto;
  padding: 16px;
}

.card {
  background: linear-gradient(145deg, var(--stone-light), var(--stone-dark));
  border-radius: 18px;
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid rgba(212,175,55,0.15);
  box-shadow: 0 10px 28px rgba(0,0,0,0.5);
}

.card h2 {
  font-family: 'Times New Roman', serif;
  color: var(--earth);
  border-left: 6px solid var(--clay);
  padding-left: 12px;
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: 600;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.15);
  background: #121218;
  color: var(--earth);
}

.checkbox-inline {
  display: inline-flex;
  gap: 14px;
  margin-top: 8px;
  flex-wrap: wrap;
}

.main-btn {
  width: 100%;
  padding: 14px;
  font-weight: bold;
  border-radius: 14px;
  background: var(--active-btn);
  border: none;
  cursor: pointer;
  margin-top: 12px;
}

.main-btn:hover {
  filter: brightness(1.1);
  transform: translateY(-1px);
}

.nav-buttons {
  display: flex;
  gap: 12px;
}

.page {
  display: none;
}

.page.active {
  display: block;
}

#qrcode {
  width: 180px;
  height: 180px;
  margin: 0 auto;
  background: white;
  padding: 10px;
  border-radius: 12px;
}

.other-input {
  display: none;
  margin-top: 6px;
}
</style>
</head>

<body>

<header>
  <h1>FRC 6998 – REBUILT 2026</h1>
  <p>Pit Scouting – UniPards</p>
</header>

<div class="container">

<!-- PAGE 1 -->
<div class="page active">
  <div class="card">
    <h2>Scouter Info</h2>
    <label>Scouter Name</label>
    <input id="scouterName">

    <label>Team Number</label>
    <input id="teamNumber" type="number">
  </div>
  <button class="main-btn" onclick="nextPage()">Next</button>
</div>

<!-- PAGE 2 -->
<div class="page">
  <div class="card">
    <h2>Mechanical Systems</h2>

    <label>Intake</label>
    <select id="intake">
      <option value="">--Select--</option>
      <option value="R">Roller</option>
      <option value="P">Pneumatic</option>
    </select>

    <label>Output</label>
    <select id="output">
      <option value="">--Select--</option>
      <option value="S">Shooter</option>
      <option value="D">Dump</option>
      <option value="P">Pass</option>
    </select>

    <label>Auto Preload</label>
    <input id="autoPreload" type="number">

    <label>Capacity</label>
    <input id="capacity" type="number">

    <label>Ladder</label>
    <div class="checkbox-inline">
      <input type="checkbox" value="1">1
      <input type="checkbox" value="2">2
      <input type="checkbox" value="3">3
      <input type="checkbox" value="N">N/A
    </div>

    <label>Drive</label>
    <select id="driveSystem" onchange="checkOther(this)">
      <option value="">--Select--</option>
      <option value="S">Swerve</option>
      <option value="T">Tank</option>
      <option value="M">Mecanum</option>
      <option value="O">Other</option>
    </select>

    <input id="driveOther" class="other-input" placeholder="Other Drive">
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page">
  <div class="card">
    <h2>Sensors</h2>
    <div class="checkbox-inline">
      <input type="checkbox" id="sensorLimelight">Limelight
      <input type="checkbox" id="sensorLidar">LIDAR
      <input type="checkbox" id="sensorUltra">Ultrasonic
      <input type="checkbox" id="sensorApril">AprilTag
      <input type="checkbox" id="sensorOtherCB">Other
    </div>
    <input id="sensorOther" class="other-input" placeholder="Other Sensor">
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page">
  <div class="card">
    <h2>Autonomous</h2>

    <div class="checkbox-inline">
      <input type="checkbox" name="startPos" value="L">Left
      <input type="checkbox" name="startPos" value="C">Center
      <input type="checkbox" name="startPos" value="R">Right
    </div>

    <label>Auto Strategy</label>
    <select id="autoStrat">
      <option value="">--Select--</option>
      <option value="T">Timed</option>
      <option value="V">Vision</option>
      <option value="N">N/A</option>
    </select>

    <div class="checkbox-inline">
      <input type="checkbox" id="autoFuel">Fuel
      <input type="checkbox" id="autoLadder">Ladder
    </div>

    <label>Auto Est Score</label>
    <input id="autoEstScore" type="number">
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 5 -->
<div class="page">
  <div class="card">
    <h2>Notes</h2>
    <textarea id="notes" rows="4"></textarea>
  </div>

  <button class="main-btn" onclick="generateQR(); nextPage()">Generate QR</button>
  <button class="main-btn" onclick="prevPage()">Back</button>
</div>

<!-- PAGE 6 -->
<div class="page">
  <div class="card">
    <h2>QR Code</h2>
    <div id="qrcode"></div>
  </div>

  <button class="main-btn" onclick="prevPage()">Back</button>
</div>

</div>

<script>
let currentPage = 0;
const pages = document.querySelectorAll(".page");

function showPage(i) {
  pages.forEach(p => p.classList.remove("active"));
  pages[i].classList.add("active");
}

function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    showPage(currentPage);
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    showPage(currentPage);
  }
}

function checkOther(sel) {
  driveOther.style.display = sel.value === "O" ? "block" : "none";
  sensorOther.style.display = sensorOtherCB.checked ? "block" : "none";
}

sensorOtherCB.addEventListener("change", () => {
  sensorOther.style.display = sensorOtherCB.checked ? "block" : "none";
});

function getChecked(name) {
  return [...document.querySelectorAll(`input[name="${name}"]:checked`)]
    .map(i => i.value)
    .join("");
}

function generateQR() {
  if (!teamNumber.value) {
    alert("Team number required");
    return;
  }

  const data = {
    scouter: scouterName.value,
    team: teamNumber.value,
    mech: {
      i: intake.value,
      o: output.value,
      ap: autoPreload.value,
      c: capacity.value
    },
    auto: {
      s: getChecked("startPos"),
      st: autoStrat.value,
      e: autoEstScore.value
    },
    n: notes.value,
    ts: new Date().toLocaleString()
  };

  qrcode.innerHTML = "";
  new QRCode(qrcode, {
    text: JSON.stringify(data),
    width: 180,
    height: 180
  });
}
</script>

</body>
</html>
