<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC 6998 | REBUILT 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0c; --bg-card: #16161e; --accent: #d4af37;
            --text-main: #e0e0e0; --text-dim: #a0a0a0; --error: #ff4c4c; --input-bg: #0f0f14;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Lexend', sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-main); line-height: 1.6; }
        header { background: var(--bg-card); padding: 1.5rem; text-align: center; border-bottom: 2px solid var(--accent); }
        .container { max-width: 600px; margin: 20px auto; padding-bottom: 120px; }
        .card { background: var(--bg-card); border-radius: 20px; padding: 24px; margin: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .card h2 { font-size: 1.1rem; margin-bottom: 1.2rem; color: var(--accent); display: flex; align-items: center; gap: 10px; }
        .card h2::before { content: ""; width: 4px; height: 18px; background: var(--accent); border-radius: 10px; }
        label { display: block; margin-top: 15px; font-weight: 600; font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 12px; margin-top: 8px; background: var(--input-bg); color: var(--text-main); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; }
        .grid-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 8px; margin-top: 10px; }
        .option-box { background: var(--input-bg); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.85rem; }
        .option-box:has(input:checked) { border-color: var(--accent); background: rgba(214, 175, 55, 0.1); }
        .warning-text { color: var(--error); font-size: 0.75rem; margin-top: 6px; font-weight: 600; }
        .hidden-section { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px dashed rgba(255,255,255,0.1); }
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--bg-card); padding: 15px; display: flex; gap: 12px; border-top: 1px solid rgba(255,255,255,0.1); }
        .btn { flex: 1; padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .btn-next { background: var(--accent); color: #000; }
        .btn-back { background: #2a2a30; color: #fff; }
        .btn:disabled { opacity: 0.2; filter: grayscale(1); }
        .page { display: none; } .page.active { display: block; }
    </style>
</head>
<body>

<header><h1>FRC 6998 PIT</h1></header>

<div class="container">
    <form id="scoutingForm">
        <div class="page active" id="page0">
            <div class="card">
                <h2>Personnel</h2>
                <label>Scouter Name</label>
                <input type="text" id="scouterName" placeholder="Name">
                <div id="scouterWarn" class="warning-text"></div>
                <label>Team Number</label>
                <input type="number" id="teamNum" placeholder="Number">
                <div id="teamWarn" class="warning-text"></div>
            </div>
        </div>

        <div class="page" id="page1">
            <div class="card">
                <h2>Stats</h2>
                <label>Drive Train</label>
                <select id="driveType">
                    <option value="">-- Select --</option>
                    <option>Swerve</option><option>Tank</option><option>Mecanum</option>
                </select>
                <label>Max Ball Capacity</label>
                <input type="number" id="maxCap" value="4">
                <div id="capWarn" class="warning-text"></div>
            </div>
            <div class="card">
                <h2>Intake</h2>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="intake" value="Roller" class="logic-group" data-group="intake"> Roller</label>
                    <label class="option-box"><input type="checkbox" name="intake" value="Pneumatic" class="logic-group" data-group="intake"> Pneumatic</label>
                    <label class="option-box"><input type="checkbox" name="intake" value="Both" class="logic-both" data-group="intake"> Both</label>
                </div>
            </div>
        </div>

        <div class="page" id="page2">
            <div class="card">
                <h2>Auto</h2>
                <label>Preload Balls (Capped at 8)</label>
                <input type="number" id="preload" value="0">
                <div id="preloadWarn" class="warning-text"></div>

                <label class="option-box" style="margin-top:20px;">
                    <input type="checkbox" id="crossMid" onchange="toggleMidfield()"> Cross Midfield
                </label>

                <div id="midfieldSection" class="hidden-section">
                    <label>Terrain Access</label>
                    <div class="grid-options">
                        <label class="option-box"><input type="checkbox" name="terrain" value="Bump" class="logic-group" data-group="terr" onchange="toggleStability()"> Bump</label>
                        <label class="option-box"><input type="checkbox" name="terrain" value="Trench" class="logic-group" data-group="terr" onchange="toggleStability()"> Trench</label>
                        <label class="option-box"><input type="checkbox" name="terrain" value="Both" class="logic-both" data-group="terr" onchange="toggleStability()"> Both</label>
                    </div>

                    <div id="stabilitySection" class="hidden-section">
                        <label>Bump Crossing Stability (1-5)</label>
                        <input type="range" id="bumpStable" min="1" max="5" value="3" style="width:100%; accent-color:var(--accent);">
                        <div style="display:flex; justify-content:between; font-size:10px; color:var(--text-dim)">
                            <span>Tippy</span><span style="margin-left:auto">Rock Solid</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="page3">
            <div class="card">
                <h2>Climb Capability</h2>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="climb" value="L1" class="logic-group" data-group="climb"> L1</label>
                    <label class="option-box"><input type="checkbox" name="climb" value="L2" class="logic-group" data-group="climb"> L2</label>
                    <label class="option-box"><input type="checkbox" name="climb" value="L3" class="logic-group" data-group="climb"> L3</label>
                    <label class="option-box"><input type="checkbox" name="climb" value="All" class="logic-both" data-group="climb"> All Levels</label>
                </div>
                <label>Strategic Notes</label>
                <textarea id="notes" rows="4"></textarea>
                <div id="notesWarn" class="warning-text"></div>
            </div>
        </div>

        <div class="page" id="page4">
            <div class="card" style="text-align:center">
                <h2>QR Output</h2>
                <div id="qrcode" style="background:#fff; padding:10px; display:inline-block; border-radius:10px;"></div>
                <button type="button" class="btn btn-next" style="width:100%; margin-top:20px;" onclick="generateQR()">Generate</button>
            </div>
        </div>
    </form>
</div>

<div class="nav-bar">
    <button class="btn btn-back" id="prevBtn" onclick="changePage(-1)">Back</button>
    <button class="btn btn-next" id="nextBtn" onclick="changePage(1)">Next</button>
</div>

<script>
    const badWords = ["shit", "fuck", "nigger", "bitch", "cunt", "faggot"];
    const teams = { 364:"Fusion", 6998:"Unipards", 1912:"Combustion" /* ... rest of your teams ... */ };
    let curPage = 0;

    function toggleMidfield() {
        document.getElementById('midfieldSection').style.display = document.getElementById('crossMid').checked ? 'block' : 'none';
        toggleStability();
    }

    function toggleStability() {
        const isBump = document.querySelector('input[value="Bump"]').checked;
        const isBoth = document.querySelector('input[value="Both"][data-group="terr"]').checked;
        document.getElementById('stabilitySection').style.display = (isBump || isBoth) ? 'block' : 'none';
    }

    // Logic for "Both" and Auto-Select-Both
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', function() {
            const group = this.getAttribute('data-group');
            if (!group) return;

            const members = document.querySelectorAll(`.logic-group[data-group="${group}"]`);
            const both = document.querySelector(`.logic-both[data-group="${group}"]`);

            if (this.classList.contains('logic-both') && this.checked) {
                members.forEach(m => m.checked = false);
            } else if (this.classList.contains('logic-group')) {
                both.checked = false;
                // If all members are checked, uncheck them and check 'Both'
                const allChecked = Array.from(members).every(m => m.checked);
                if (allChecked) {
                    members.forEach(m => m.checked = false);
                    both.checked = true;
                }
            }
            validate();
        });
    });

    function validate() {
        let valid = true;
        const name = document.getElementById('scouterName').value.toLowerCase();
        const preload = parseInt(document.getElementById('preload').value) || 0;
        const notes = document.getElementById('notes').value.toLowerCase();

        if (badWords.some(w => name.includes(w) || notes.includes(w))) {
            document.getElementById('scouterWarn').innerText = "Inappropriate Language!";
            valid = false;
        } else { document.getElementById('scouterWarn').innerText = ""; }

        if (preload > 8) {
            document.getElementById('preloadWarn').innerText = "Preload cannot exceed 8!";
            valid = false;
        } else { document.getElementById('preloadWarn').innerText = ""; }

        document.getElementById('nextBtn').disabled = !valid;
        return valid;
    }

    function changePage(dir) {
        if (dir === 1 && !validate()) return;
        document.getElementById(`page${curPage}`).classList.remove('active');
        curPage += dir;
        document.getElementById(`page${curPage}`).classList.add('active');
        document.getElementById('prevBtn').style.visibility = (curPage === 0) ? 'hidden' : 'visible';
        if (curPage === 4) document.getElementById('nextBtn').style.display = 'none';
        else { document.getElementById('nextBtn').style.display = 'block'; document.getElementById('nextBtn').innerText = 'Next'; }
    }

    function generateQR() {
        const data = { n: document.getElementById('scouterName').value, t: document.getElementById('teamNum').value, p: document.getElementById('preload').value };
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById('qrcode'), JSON.stringify(data));
    }

    document.querySelectorAll('input').forEach(i => i.addEventListener('input', validate));
    document.getElementById('prevBtn').style.visibility = 'hidden';
</script>
</body>
</html>
