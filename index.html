<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 Unipards – REBUILT 2026 Pit Collect</title>

<!-- QR Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
/* ===== ARCHAEOLOGICAL COLOR THEME ===== */
:root {
  --sand: #E6D3A3;        /* sandstone */
  --limestone: #F2E8C9;  /* light stone */
  --clay: #C07A3E;       /* terracotta */
  --soil: #3E2F1C;       /* dark earth */
  --shadow: rgba(62, 47, 28, 0.25);
}

/* ===== GLOBAL ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Inter", sans-serif;
}

body {
  background-image: url('https://images.pexels.com/photos/3666327/pexels-photo-3666327.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(135deg, #3E2F1C, #6B4E2E, #C07A3E);
  color: #FFF6E0;
  text-align: center;
  padding: 24px 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.35);
}

header h1 {
  margin-bottom: 4px;
  font-size: 1.8rem;
}

header p {
  font-size: 0.95rem;
  opacity: 0.85;
}

.container {
  max-width: 900px;
  margin: 20px auto;
  padding: 0 16px;
}

/* ===== CARDS (STONE LOOK) ===== */
.card {
  background: linear-gradient(145deg, var(--limestone), var(--sand));
  border-radius: 16px;
  padding: 18px 22px;
  margin-bottom: 20px;

  border: 1px solid rgba(192, 122, 62, 0.35);

  box-shadow:
    0 8px 18px var(--shadow),
    inset 0 1px 0 rgba(255,255,255,0.4);

  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow:
    0 14px 28px var(--shadow),
    inset 0 1px 0 rgba(255,255,255,0.45);
}

.card h2 {
  margin-bottom: 12px;
  font-size: 1.3rem;
  color: var(--soil);
  border-left: 6px solid var(--clay);
  padding-left: 10px;
  letter-spacing: 0.5px;
}

/* ===== FIELDS ===== */
label {
  margin-top: 12px;
  display: block;
  font-size: 14px;
  color: var(--soil);
}

input, select, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid rgba(62, 47, 28, 0.3);
  background: #FBF6E6;
  color: var(--soil);
  font-size: 14px;
  transition: border 0.25s ease, box-shadow 0.25s ease;
}

input:focus, select:focus, textarea:focus {
  border-color: var(--clay);
  box-shadow: 0 0 0 2px rgba(192, 122, 62, 0.25);
}

textarea {
  resize: vertical;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #C07A3E, #E6B980);
  border: none;
  color: #3E2F1C;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  font-size: 15px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 22px rgba(192, 122, 62, 0.45);
}

/* ===== PHOTO ===== */
#photoPreview {
  width: 100%;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid rgba(62,47,28,0.3);
}

/* ===== QR ===== */
#qrcode {
  width: 250px;
  height: 250px;
  margin: 18px auto;
  display: block;
  background: #FFF;
  border-radius: 12px;
  border: 2px solid var(--clay);
}

#qrcode canvas {
  width: 100% !important;
  height: 100% !important;
}
</style>
</head>

<body>

<header>
  <h1>FRC 6998 Unipards — REBUILT 2026 Pit Collect</h1>
  <p>Mechanics, Auto Strategy, and Field Traversal</p>
</header>

<div class="container">

<div class="card">
  <h2>Robot Identity</h2>
  <label>Team Number</label>
  <input id="team" type="number">

  <label>Robot Name</label>
  <input id="robotName">
</div>

<div class="card">
  <h2>Mechanical Systems</h2>
  <label>Intake Mechanism</label>
  <select id="intake">
    <option value="roller">Roller</option>
    <option value="pneumatic">Pneumatic</option>
    <option value="underbelly">Underbelly</option>
    <option value="other">Other</option>
  </select>
  <input id="intakeOther" placeholder="Specify intake" hidden>

  <label>Scoring Method</label>
  <select id="scoringMethod">
    <option value="direct shoot">Direct Shoot</option>
    <option value="indexed flywheel">Indexed Flywheel</option>
    <option value="pass-through">Pass-Through Storage</option>
    <option value="other">Other</option>
  </select>
  <input id="scoringOther" placeholder="Specify scoring method" hidden>

  <label>Hopper / Storage Capacity</label>
  <input id="hopperCapacity" type="number">
</div>

<div class="card">
  <h2>Strategic Notes</h2>
  <textarea id="notes" rows="4"></textarea>
</div>

<div class="card">
  <h2>Robot Photo</h2>
  <input id="photo" type="file" accept="image/*" capture="environment">
  <img id="photoPreview">
</div>

<div class="card">
  <button onclick="generateQR()">Generate QR Payload</button>
  <div id="qrcode"></div>
</div>

</div>

<script>
function toggleOther(selId, otherId) {
  const sel = document.getElementById(selId);
  const other = document.getElementById(otherId);
  sel.addEventListener("change", () => {
    other.hidden = sel.value !== "other";
    if (other.hidden) other.value = "";
  });
}

toggleOther("intake","intakeOther");
toggleOther("scoringMethod","scoringOther");

document.getElementById("photo").addEventListener("change", () => {
  const file = document.getElementById("photo").files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => document.getElementById("photoPreview").src = reader.result;
  reader.readAsDataURL(file);
});

function generateQR() {
  const teamNum = document.getElementById("team").value;
  if (!teamNum) return alert("Please enter Team Number!");

  const data = {
    team: teamNum,
    robotName: document.getElementById("robotName").value || "",
    intake: document.getElementById("intakeOther").value || document.getElementById("intake").value,
    scoring: document.getElementById("scoringOther").value || document.getElementById("scoringMethod").value,
    hopperCapacity: document.getElementById("hopperCapacity").value || 0,
    notes: document.getElementById("notes").value || "",
    timestamp: Date.now()
  };

  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), {
    text: JSON.stringify(data),
    width: 250,
    height: 250
  });
}
</script>

</body>
</html>
