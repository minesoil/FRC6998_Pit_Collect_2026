<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6998 | Pit Scout 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #08080a; --bg-card: #12121a; --accent: #d4af37;
            --accent-glow: rgba(212, 175, 55, 0.4); --text-main: #f0f0f0;
            --text-dim: #94a3b8; --error: #ff4d4d; --input-bg: #1c1c24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Lexend', sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-main); overflow-x: hidden; }

        header {
            background: linear-gradient(to bottom, #1a1a24, var(--bg-deep));
            padding: 1.5rem; text-align: center; border-bottom: 2px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative;
        }
        header h1 { color: var(--accent); text-transform: uppercase; letter-spacing: 3px; font-size: 1.5rem; }

        .match-counter { position: absolute; top: 15px; right: 20px; color: var(--accent); font-weight: 800; font-size: 0.8rem; border: 1px solid var(--accent); padding: 5px 10px; border-radius: 10px; }

        .container { max-width: 600px; margin: 0 auto; padding: 10px 15px 140px 15px; }

        .card {
            background: var(--bg-card); border-radius: 24px; padding: 25px; margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        .card h2 { font-size: 1.1rem; margin-bottom: 1.2rem; color: var(--accent); display: flex; align-items: center; gap: 10px; }
        .card h2::before { content: ""; width: 4px; height: 18px; background: var(--accent); border-radius: 10px; }

        label { display: block; margin-top: 15px; font-weight: 700; font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }

        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 6px; background: var(--input-bg); color: #fff;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; font-size: 0.95rem;
        }

        /* Modernized Toggle Switches */
        .grid-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin-top: 10px; }
        .option-box {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 12px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; transition: 0.3s; font-size: 0.85rem;
            text-align: center; font-weight: 600; color: var(--text-dim);
        }
        .option-box input { display: none; } /* Hide the ugly default checkbox */
        .option-box:has(input:checked) { 
            border-color: var(--accent); 
            background: rgba(214, 175, 55, 0.15); 
            color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .warning-text { color: var(--error); font-size: 0.7rem; margin-top: 5px; font-weight: 700; text-transform: uppercase; }
        .team-badge { display: inline-block; background: var(--accent); color: #000; padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 800; margin-top: 8px; }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(18, 18, 26, 0.98); padding: 15px; display: flex; gap: 12px; border-top: 1px solid rgba(214, 175, 55, 0.2); z-index: 1000; }
        .btn { flex: 1; padding: 15px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.85rem; transition: 0.2s; }
        .btn-next { background: var(--accent); color: #000; }
        .btn-back { background: #2a2a35; color: #fff; }
        .btn:disabled { opacity: 0.1; filter: grayscale(1); }

        .page { display: none; }
        .page.active { display: block; animation: pageIn 0.3s ease-out; }
        @keyframes pageIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #qrcode { background: #fff; padding: 12px; border-radius: 15px; margin: 15px auto; display: none; }
        .log-entry { font-size: 0.75rem; padding: 10px; border-bottom: 1px solid #333; color: var(--text-dim); display: flex; justify-content: space-between; }
        
        input[type="range"] { accent-color: var(--accent); }
    </style>
</head>
<body>

<header>
    <h1>6998 Pit Scout 2026</h1>
    <div class="match-counter" id="mCount">ROBOTS: 0</div>
</header>

<div class="container">
    <form id="scoutingForm" onsubmit="return false;">
        
        <div class="page active" id="page0">
            <div class="card">
                <h2>Identification</h2>
                <label>Scouter Name</label>
                <input type="text" id="scouterName" placeholder="Enter Full Name">
                <div id="scouterWarn" class="warning-text"></div>

                <label>Team Number (機器人)</label>
                <input type="number" id="teamNum" placeholder="e.g. 6998">
                <div id="teamBadge" class="team-badge">Waiting for input...</div>
            </div>
        </div>

        <div class="page" id="page1">
            <div class="card">
                <h2>Robot Specs</h2>
                <label>Chassis (底盤)</label>
                <select id="driveType">
                    <option value="">-- Choose Configuration --</option>
                    <option>Swerve</option><option>Tank</option><option>Mecanum</option>
                </select>
                
                <label>Weight (重量 lbs)</label>
                <input type="number" id="weight" placeholder="125">

                <label>Max Piece Capacity (最高容量)</label>
                <input type="number" id="maxCap" value="4">
            </div>

            <div class="card">
                <h2>Systems</h2>
                <label>Intake Logic</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="intake" value="Roller" class="logic-group" data-group="intake"> Roller</label>
                    <label class="option-box"><input type="checkbox" name="intake" value="Pneumatic" class="logic-group" data-group="intake"> Pneumatic</label>
                    <label class="option-box"><input type="checkbox" name="intake" value="Both" class="logic-both" data-group="intake"> Both</label>
                </div>

                <label>Vision & Camera (視覺/相機)</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="vision" value="Limelight"> Limelight</label>
                    <label class="option-box"><input type="checkbox" name="vision" value="AI-Camera"> AI Camera</label>
                </div>

                <label>Turret (砲台)</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="turret" value="Yaw"> Yaw (Horiz)</label>
                    <label class="option-box"><input type="checkbox" name="turret" value="Pitch"> Pitch (Vert)</label>
                </div>
            </div>
        </div>

        <div class="page" id="page2">
            <div class="card">
                <h2>Autonomous</h2>
                <label>Preload (Max: 8)</label>
                <input type="number" id="preload" value="0">
                <div id="preloadWarn" class="warning-text"></div>

                <label>Starting Location</label>
                <select id="outpostSrc">
                    <option>Robot Outpost</option>
                    <option>Human Outpost</option>
                    <option>Depot</option>
                </select>

                <label>Auto Pieces Scored</label>
                <input type="number" id="autoBalls" value="0">

                <label class="option-box" style="margin-top:20px;">
                    <input type="checkbox" id="crossMid" onchange="toggleMidfield()"> Cross Midfield (過中場)
                </label>

                <div id="midfieldSection" style="display:none; margin-top:15px; border-top: 1px solid #333; padding-top:15px;">
                    <label>Navigate Terrain</label>
                    <div class="grid-options">
                        <label class="option-box"><input type="checkbox" name="terrain" value="Bump" class="logic-group" data-group="terr" onchange="toggleStability()"> Bump</label>
                        <label class="option-box"><input type="checkbox" name="terrain" value="Trench" class="logic-group" data-group="terr" onchange="toggleStability()"> Trench</label>
                        <label class="option-box"><input type="checkbox" name="terrain" value="Both" class="logic-both" data-group="terr" onchange="toggleStability()"> Both</label>
                    </div>
                    <div id="stabilitySection" style="display:none; margin-top:15px;">
                        <label>Stability Rating: <span id="sLabel" style="color:var(--accent)">3</span></label>
                        <input type="range" id="bumpStable" min="1" max="5" value="3" oninput="document.getElementById('sLabel').innerText=this.value">
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="page3">
            <div class="card">
                <h2>Teleop & Climb (吊掛)</h2>
                <label>Climb Level</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="climbLv" value="L1" class="logic-group" data-group="cl"> L1</label>
                    <label class="option-box"><input type="checkbox" name="climbLv" value="L2" class="logic-group" data-group="cl"> L2</label>
                    <label class="option-box"><input type="checkbox" name="climbLv" value="L3" class="logic-group" data-group="cl"> L3</label>
                    <label class="option-box"><input type="checkbox" name="climbLv" value="All" class="logic-both" data-group="cl"> All</label>
                </div>

                <label>Climb Position</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="climbPos" value="Left" class="logic-group" data-group="cp"> Left</label>
                    <label class="option-box"><input type="checkbox" name="climbPos" value="Center" class="logic-group" data-group="cp"> Center</label>
                    <label class="option-box"><input type="checkbox" name="climbPos" value="Right" class="logic-group" data-group="cp"> Right</label>
                </div>

                <label>Climb Time (sec)</label>
                <input type="number" id="climbTime" placeholder="0">

                <label>Abilities (能力)</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="shoot" value="吸射"> 吸射</label>
                    <label class="option-box"><input type="checkbox" name="shoot" value="走射"> 走射</label>
                </div>

                <label>Notes</label>
                <textarea id="notes" rows="3"></textarea>
            </div>
        </div>

        <div class="page" id="page4">
            <div class="card">
                <h2>Review</h2>
                <div id="summaryPanel" style="font-size: 0.9rem; line-height: 2; margin-bottom: 15px; border-left: 2px solid var(--accent); padding-left: 15px;"></div>
                <div style="text-align:center"><div id="qrcode"></div></div>
                <button type="button" class="btn btn-next" style="width:100%; margin-top:15px;" id="genBtn" onclick="generateQR()">Generate QR</button>
                <button type="button" class="btn" style="width:100%; margin-top:10px; background:#4a1010; color:white;" onclick="softReset()">Reset Form</button>
            </div>
            <div class="card">
                <h2>Session Logs</h2>
                <div id="sessionLogs" style="max-height: 200px; overflow-y: auto;">No logs.</div>
            </div>
        </div>
    </form>
</div>

<div class="nav-bar">
    <button class="btn btn-back" id="prevBtn" onclick="changePage(-1)">Back</button>
    <button class="btn btn-next" id="nextBtn" onclick="changePage(1)">Next</button>
</div>

<script>
    const teams = { 364:"Team Fusion", 456:"Siege Robotics", 538:"Renaissance Robotics", 590:"Chahta Warriors", 1421:"Team CHAOS", 1912:"Team Combustion", 1927:"Tempest", 2221:"FHS Robodawgs", 2556:"RadioActive Roaches", 2992:"The S.S. Prometheus", 3039:"Wildcat Robotics", 3606:"BearMetal", 3616:"Team Phenomena", 3753:"BulahBots!", 4087:"Voodoo Voltage", 4107:"Team Storm", 4336:"Ramageddon Robotics", 4400:"Cerbotics - Peñoles", 5045:"SpartaBot", 5863:"Hypercubed", 5971:"Raider Robotics Team", 6184:"C4", 6706:"Golem", 6998:"Unipards", 7094:"Alpha Omega", 7474:"JXN UNITED", 8044:"Denham Venom", 8624:"Sasquatch Robotics", 8808:"SWLA Tech Pirates", 9153:"Bearcat Robotics", 9309:"Metal Mages", 9405:"KNOS Robotics", 9503:"EF5 CHAOS", 9717:"Poultronix", 9734:"Jasper County Robotics", 10101:"Critical Hit", 10217:"Catahoula Blue Dogs", 10309:"Jayhawks Robotics", 10661:"Blue Phoenix", 10929:"Tarpon Robotics", 10943:"WJH RoboStangs", 10961:"Hyper Wave", 11107:"FARMBots", 11265:"Rockbotics", 11287:"Canton Career Center", 11343:"JPS High School Robotics", 11345:"Long Beach RoboBearcats" };

    let curPage = 0;
    let matchCount = 0;
    let logs = [];

    function toggleMidfield() {
        document.getElementById('midfieldSection').style.display = document.getElementById('crossMid').checked ? 'block' : 'none';
    }

    function toggleStability() {
        const isBump = document.querySelector('input[value="Bump"]').checked || document.querySelector('input[value="Both"][data-group="terr"]').checked;
        document.getElementById('stabilitySection').style.display = isBump ? 'block' : 'none';
    }

    // Logic for mutually exclusive "Both/All" buttons
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', function() {
            const group = this.getAttribute('data-group');
            if (!group) return;
            const members = document.querySelectorAll(`.logic-group[data-group="${group}"]`);
            const both = document.querySelector(`.logic-both[data-group="${group}"]`);
            
            if (this.classList.contains('logic-both') && this.checked) {
                members.forEach(m => m.checked = false);
            } else if (this.classList.contains('logic-group')) {
                both.checked = false;
            }
            validate();
        });
    });

    function validate() {
        let valid = true;
        const tNum = document.getElementById('teamNum').value;
        const preload = parseInt(document.getElementById('preload').value) || 0;

        if (teams[tNum]) {
            document.getElementById('teamBadge').innerText = "✓ " + teams[tNum];
            document.getElementById('teamBadge').style.background = "var(--accent)";
        } else {
            document.getElementById('teamBadge').innerText = "Unknown Team #";
            document.getElementById('teamBadge').style.background = "#4a1010";
            valid = false;
        }

        if (preload > 8) {
            document.getElementById('preloadWarn').innerText = "MAX PRELOAD IS 8";
            valid = false;
        } else { document.getElementById('preloadWarn').innerText = ""; }

        document.getElementById('nextBtn').disabled = !valid;
        return valid;
    }

    function changePage(dir) {
        if (dir === 1 && !validate()) return;
        document.getElementById(`page${curPage}`).classList.remove('active');
        curPage += dir;
        document.getElementById(`page${curPage}`).classList.add('active');
        document.getElementById('prevBtn').style.visibility = (curPage === 0) ? 'hidden' : 'visible';
        
        if (curPage === 4) {
            buildSummary();
            document.getElementById('nextBtn').style.display = 'none';
        } else {
            document.getElementById('nextBtn').style.display = 'block';
        }
    }

    function buildSummary() {
        const tNum = document.getElementById('teamNum').value;
        document.getElementById('summaryPanel').innerHTML = `
            <div><b>Scouter:</b> ${document.getElementById('scouterName').value || "N/A"}</div>
            <div><b>Team:</b> ${tNum} - ${teams[tNum]}</div>
            <div><b>Chassis:</b> ${document.getElementById('driveType').value}</div>
            <div><b>Climb:</b> ${document.getElementById('climbTime').value}s</div>
        `;
    }

    function generateQR() {
        matchCount++;
        document.getElementById('mCount').innerText = "ROBOTS: " + matchCount;
        const team = document.getElementById('teamNum').value;
        
        logs.unshift(`Team ${team} - QR Generated`);
        document.getElementById('sessionLogs').innerHTML = logs.map(l => `<div class="log-entry"><span>${l}</span> <b>✓</b></div>`).join('');

        const data = { t: team, d: document.getElementById('driveType').value, c: document.getElementById('climbTime').value };
        const qrEl = document.getElementById('qrcode');
        qrEl.innerHTML = ""; qrEl.style.display = "block";
        new QRCode(qrEl, { text: JSON.stringify(data), width: 180, height: 180 });
        document.getElementById('genBtn').innerText = "QR READY";
        document.getElementById('genBtn').style.background = "#4caf50";
    }

    function softReset() {
        document.getElementById('scoutingForm').reset();
        curPage = 0;
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page0').classList.add('active');
        document.getElementById('nextBtn').style.display = 'block';
        document.getElementById('qrcode').style.display = 'none';
        document.getElementById('genBtn').innerText = "Generate QR";
        document.getElementById('genBtn').style.background = "var(--accent)";
        toggleMidfield(); toggleStability(); validate();
    }

    document.querySelectorAll('input, select, textarea').forEach(el => el.addEventListener('input', validate));
    document.getElementById('prevBtn').style.visibility = 'hidden';
</script>
</body>
</html>
