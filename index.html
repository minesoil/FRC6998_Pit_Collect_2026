<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unipards 6998 | FRC 2026 Pit Collect</title>

<style>
:root {
  --navy: #0B1C2D;
  --gold: #F5B700;
  --teal: #1FBFB8;
  --bg: #F4F7FA;
  --card: #FFFFFF;
}

* {
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--navy);
}

header {
  background: linear-gradient(135deg, var(--navy), #10283F);
  color: white;
  padding: 24px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 1.6rem;
  letter-spacing: 0.5px;
}

header span {
  color: var(--gold);
  font-weight: 600;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  animation: fadeUp 0.4s ease;
}

.card h2 {
  margin-top: 0;
  color: var(--navy);
  border-left: 5px solid var(--gold);
  padding-left: 10px;
}

label {
  display: block;
  margin-top: 14px;
  font-weight: 600;
}

input, select, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 0.95rem;
}

textarea {
  resize: vertical;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 14px;
}

button {
  background: var(--navy);
  color: white;
  border: none;
  border-radius: 14px;
  padding: 16px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  background: var(--gold);
  color: var(--navy);
}

.photo-preview {
  margin-top: 12px;
  max-width: 100%;
  border-radius: 12px;
}

.qr-box {
  text-align: center;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 0.85rem;
  opacity: 0.7;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <h1>Unipards <span>6998</span> — FRC 2026 REBUILT</h1>
  <p>Pit Scouting • Mechanics & Auto Intelligence</p>
</header>

<div class="container">

<!-- BASIC INFO -->
<div class="card">
  <h2>Team Information</h2>
  <div class="grid">
    <div>
      <label>Team Number</label>
      <input id="team" type="number">
    </div>
    <div>
      <label>Robot Name</label>
      <input id="robot">
    </div>
    <div>
      <label>Drive Base</label>
      <select id="drive">
        <option>Swerve</option>
        <option>West Coast</option>
        <option>Tank</option>
        <option>Other</option>
      </select>
    </div>
  </div>
</div>

<!-- AUTO -->
<div class="card">
  <h2>Autonomous (ADVANCED)</h2>
  <div class="grid">
    <div>
      <label>Auto Start Position</label>
      <select id="autoStart">
        <option>Center</option>
        <option>Left</option>
        <option>Right</option>
        <option>Flexible</option>
      </select>
    </div>
    <div>
      <label>Max Auto Score (Ideal)</label>
      <input id="autoMax" type="number">
    </div>
    <div>
      <label>Consistent Auto Score</label>
      <input id="autoConsistent" type="number">
    </div>
    <div>
      <label>Auto Reliability</label>
      <select id="autoReliability">
        <option>Very Consistent</option>
        <option>Sometimes Misses</option>
        <option>Experimental</option>
      </select>
    </div>
  </div>
</div>

<!-- MECHANISMS -->
<div class="card">
  <h2>Scoring Mechanisms</h2>
  <div class="grid">
    <div>
      <label>Primary Arm Type</label>
      <select id="arm">
        <option>Single Joint</option>
        <option>Double Joint</option>
        <option>Elevator</option>
        <option>Hybrid</option>
      </select>
    </div>
    <div>
      <label>End Effector</label>
      <select id="effector">
        <option>Rollers</option>
        <option>Claw</option>
        <option>Vacuum</option>
        <option>Custom</option>
      </select>
    </div>
    <div>
      <label>Max Scoring Height</label>
      <select id="height">
        <option>Low</option>
        <option>Mid</option>
        <option>High</option>
        <option>All Levels</option>
      </select>
    </div>
  </div>
</div>

<!-- PHOTO -->
<div class="card">
  <h2>Robot Photo</h2>
  <input id="photo" type="file" accept="image/*" capture="environment">
  <img id="preview" class="photo-preview">
</div>

<!-- NOTES -->
<div class="card">
  <h2>Strategic Notes</h2>
  <textarea id="notes" rows="4" placeholder="Design strengths, weaknesses, failure points, special features..."></textarea>
</div>

<!-- SUBMIT -->
<div class="card qr-box">
  <button onclick="generateQR()">Generate QR Payload</button>
  <pre id="output"></pre>
</div>

</div>

<footer>
  FRC 6998 Unipards • Built for Strategy, Not Guessing
</footer>

<script>
const photoInput = document.getElementById("photo");
const preview = document.getElementById("preview");

photoInput.addEventListener("change", () => {
  const file = photoInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => preview.src = reader.result;
  reader.readAsDataURL(file);
});

function generateQR() {
  const data = {
    team: team.value,
    robot: robot.value,
    drive: drive.value,
    auto: {
      start: autoStart.value,
      max: autoMax.value,
      consistent: autoConsistent.value,
      reliability: autoReliability.value
    },
    mechanism: {
      arm: arm.value,
      effector: effector.value,
      height: height.value
    },
    notes: notes.value,
    timestamp: Date.now()
  };

  document.getElementById("output").textContent =
    JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
