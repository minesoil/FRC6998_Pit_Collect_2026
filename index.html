<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 – REBUILT 2026 Pit Collect</title>

<!-- QR Code Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<!-- Lexend Font -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --stone-light: #EFE6C8;
  --stone-dark: #D8C59A;
  --earth: #3E2F1C;
  --clay: #B87333;
  --accent: #B87333;
  --accent-light: #E6C08A;
}

* { box-sizing: border-box; margin:0; padding:0; font-family:'Lexend', sans-serif; transition: all 0.3s ease; }
body { background-image:url('https://images.pexels.com/photos/3666327/pexels-photo-3666327.jpeg'); background-size:cover; background-position:center; min-height:100vh; }

header {
  background: linear-gradient(135deg, #2B1F12, #5A3E25);
  color:#F5EEDB; text-align:center; padding:26px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
}

header h1 { font-weight:700; letter-spacing:2px; text-transform:uppercase; text-shadow:1px 1px 2px #000; }
header p { margin-top:6px; font-weight:500; }

.container { max-width:900px; margin:24px auto; padding:16px; }

/* ===== CARDS ===== */
.card {
  background: linear-gradient(145deg, var(--stone-light), var(--stone-dark));
  border-radius:18px;
  padding:22px;
  margin-bottom:24px;
  box-shadow:0 10px 25px rgba(0,0,0,0.35), inset 0 0 18px rgba(0,0,0,0.1);
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover { transform: translateY(-4px); box-shadow:0 14px 30px rgba(0,0,0,0.45); }

.card h2 {
  color: var(--earth); border-left:6px solid var(--clay);
  padding-left:12px; margin-bottom:14px; text-transform:uppercase;
}

/* ===== INPUTS & SELECTS ===== */
input, textarea, select {
  width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #7A6348;
  background:#FBF6E6; outline:none;
  transition: all 0.3s ease;
}
input:focus, textarea:focus, select:focus { border-color: var(--accent); box-shadow:0 0 8px rgba(184,115,51,0.5); }

/* ===== CHECKBOX & RADIO ===== */
.checkbox-inline, .radio-inline {
  display:flex; align-items:center; gap:8px; margin-right:16px; font-weight:500; cursor:pointer;
  transition: transform 0.2s ease;
}
.checkbox-inline input, .radio-inline input { margin-right:6px; transform:scale(1.2); transition: transform 0.2s ease; }
.checkbox-inline:hover, .radio-inline:hover { transform: scale(1.05); }

/* ===== TOGGLE BUTTONS ===== */
.toggle {
  display:flex; gap:10px; margin-top:6px;
}
.toggle button {
  flex:1; padding:10px; border-radius:10px; border:2px solid #7A6348;
  background:#E8DFC3; font-weight:600; cursor:pointer; transition: all 0.3s ease;
}
.toggle button.active { background: linear-gradient(135deg, var(--accent), var(--accent-light)); transform: scale(1.05); }

/* ===== MAIN BUTTON ===== */
.main-btn {
  width:100%; padding:14px; font-weight:700; border-radius:14px;
  background: linear-gradient(135deg, var(--accent), var(--accent-light)); border:none;
  cursor:pointer; transition: all 0.3s ease;
}
.main-btn:hover { transform: translateY(-2px); box-shadow:0 6px 14px rgba(0,0,0,0.3); }

/* ===== QR CODE ===== */
.qr-card { text-align:center; }
#qrcode { width:250px; height:250px; margin:0 auto 16px auto; background:white; border-radius:12px; border:3px solid var(--accent); }

/* ===== OTHER INPUT ===== */
.other-input { margin-top:6px; display:none; transition: all 0.3s ease; }

/* ===== SMOOTH ANIMATION FOR CHECKBOX FOCUS ===== */
input[type=checkbox]:focus + label, input[type=radio]:focus + label { outline:2px solid var(--accent-light); border-radius:6px; }
</style>
</head>

<body>
<header>
  <h1>FRC 6998 – REBUILT 2026</h1>
  <p>Pit Scouting – Ancient Archive</p>
</header>

<div class="container">

<div class="card">
<h2>Team Identity</h2>
<label>Team Name</label><input id="teamName">
<label>Team Number</label><input id="teamNumber" type="number">
<label>Robot Name</label><input id="robotName">
</div>

<div class="card">
<h2>Mechanical Systems</h2>

<label>Intake</label>
<select id="intake">
  <option value="">--Select--</option>
  <option value="Roller">Roller</option>
  <option value="Pneumatic">Pneumatic</option>
  <option value="Underbelly">Underbelly</option>
</select>

<label>Output</label>
<select id="output">
  <option value="">--Select--</option>
  <option value="Shooter">Shooter</option>
  <option value="Dump">Dump</option>
  <option value="Pass">Pass</option>
</select>

<label>Auto Preload</label><input id="autoPreload" type="number">
<label>Capacity</label><input id="capacity" type="number">

<label>Ladder</label>
<select id="ladder">
  <option value="">--Select--</option>
  <option value="Level 1">Level 1</option>
  <option value="Level 2">Level 2</option>
  <option value="Level 3">Level 3</option>
  <option value="N/A">N/A</option>
</select>

<label>Drive System</label>
<select id="driveSystem" onchange="checkOther(this)">
  <option value="">--Select--</option>
  <option value="Swerve">Swerve</option>
  <option value="Tank">Tank</option>
  <option value="Other">Other</option>
</select>
<input id="driveOther" class="other-input" type="text" placeholder="Specify Other">

<label>Traversal</label>
<div class="checkbox-inline">
  <label><input type="checkbox" value="Bump" id="traversalBump"> Bump</label>
  <label><input type="checkbox" value="Trench" id="traversalTrench"> Trench</label>
</div>
</div>

<div class="card">
<h2>Autonomous</h2>

<label>Start Position</label>
<div class="checkbox-inline">
  <label><input type="checkbox" name="startPos" value="Left"> Left</label>
  <label><input type="checkbox" name="startPos" value="Center"> Center</label>
  <label><input type="checkbox" name="startPos" value="Right"> Right</label>
</div>

<label>Auto Strategy</label>
<select id="autoStrat">
  <option value="">--Select--</option>
  <option value="Timed">Timed</option>
  <option value="Vision">Vision</option>
  <option value="N/A">N/A</option>
</select>

<label>Auto Score Ability</label>
<div class="checkbox-inline">
  <label><input type="checkbox" value="Fuel" id="autoFuel"> Fuel</label>
  <label><input type="checkbox" value="Ladder" id="autoLadder"> Ladder</label>
</div>

<label>Auto Estimated Score</label>
<input id="autoEstScore" type="number">
</div>

<div class="card">
<h2>Additional Notes</h2>
<textarea id="notes" rows="4"></textarea>
</div>

<div class="card qr-card">
<div id="qrcode"></div>
<button class="main-btn" onclick="generateQR()">Generate QR Archive</button>
</div>

</div>

<script>
function checkOther(sel){
  const otherInput = document.getElementById("driveOther");
  otherInput.style.display = sel.value==="Other" ? "block":"none";
}

function getCheckboxValues(name){
  return [...document.querySelectorAll(`input[name="${name}"]:checked`)].map(c => c.value);
}

function generateQR(){
  if(!teamNumber.value){ alert("Team number required"); return; }

  const data = {
    team: { name: teamName.value, number: teamNumber.value, robot: robotName.value },
    mechanical: {
      intake: intake.value,
      output: output.value,
      autoPreload: autoPreload.value,
      capacity: capacity.value,
      ladder: ladder.value,
      driveSystem: driveSystem.value==="Other"?driveOther.value:driveSystem.value,
      traversal:[
        traversalBump.checked?"Bump":null,
        traversalTrench.checked?"Trench":null
      ].filter(Boolean)
    },
    auto: {
      startPos: getCheckboxValues("startPos"),
      strategy: autoStrat.value,
      scoreAbility:[
        autoFuel.checked?"Fuel":null,
        autoLadder.checked?"Ladder":null
      ].filter(Boolean),
      estScore: autoEstScore.value
    },
    notes: notes.value,
    timestamp: Date.now()
  };

  const qrContainer = document.getElementById("qrcode");
  qrContainer.innerHTML="";
  new QRCode(qrContainer,{text:JSON.stringify(data), width:250, height:250});
}
</script>
</body>
</html>
