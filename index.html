<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 – REBUILT 2026 Pit Collect</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --stone-light: #0F0F12;
  --stone-dark:  #1A1A1F;
  --earth: #F2F2F2;
  --clay: #D4AF37;
  --highlight: #2A2A32;
  --active-btn: linear-gradient(135deg, #D4AF37, #FFD966);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Lexend', sans-serif;
}

body {
  background: var(--stone-light);
  color: var(--earth);
}

header {
  background: linear-gradient(135deg, #000000, #1A1A1F);
  text-align: center;
  padding: 26px;
  border-bottom: 3px solid var(--clay);
}

.container {
  max-width: 900px;
  margin: 24px auto;
  padding: 16px;
}

.card {
  background: linear-gradient(145deg, var(--stone-light), var(--stone-dark));
  border-radius: 18px;
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid rgba(212,175,55,0.15);
}

.card h2 {
  font-family: 'Times New Roman', serif;
  border-left: 6px solid var(--clay);
  padding-left: 12px;
  margin-bottom: 12px;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: 600;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.15);
  background: #121218;
  color: var(--earth);
}

/* ✅ Checkbox layout */
.checkbox-inline {
  display: flex;
  gap: 16px;
  margin-top: 8px;
  flex-wrap: wrap;
}

.check {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
}

.check input {
  width: auto;
}

.main-btn {
  width: 100%;
  padding: 14px;
  font-weight: bold;
  border-radius: 14px;
  background: var(--active-btn);
  border: none;
  cursor: pointer;
  margin-top: 12px;
}

.nav-buttons {
  display: flex;
  gap: 12px;
}

.page { display: none; }
.page.active { display: block; }

#qrcode {
  width: 180px;
  height: 180px;
  margin: 0 auto;
  background: white;
  border-radius: 12px;
}

.other-input { display: none; margin-top: 6px; }
</style>
</head>

<body>

<header>
  <h1>FRC 6998 – REBUILT 2026</h1>
  <p>Pit Scouting – UniPards</p>
</header>

<div class="container">

<!-- PAGE 1 -->
<div class="page active">
  <div class="card">
    <h2>Scouter Info</h2>
    <label>Scouter Name</label>
    <input id="scouterName">
    <label>Team Number</label>
    <input id="teamNumber" type="number">
  </div>
  <button class="main-btn" onclick="nextPage()">Next</button>
</div>

<!-- PAGE 2 -->
<div class="page">
  <div class="card">
    <h2>Mechanical Systems</h2>

    <label>Ladder</label>
    <div class="checkbox-inline">
      <label class="check"><input type="checkbox" id="ladder1">1</label>
      <label class="check"><input type="checkbox" id="ladder2">2</label>
      <label class="check"><input type="checkbox" id="ladder3">3</label>
      <label class="check"><input type="checkbox" id="ladderNA">N/A</label>
    </div>
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

</div>

<script>
let currentPage = 0;
const pages = document.querySelectorAll(".page");

function showPage(i) {
  pages.forEach(p => p.classList.remove("active"));
  pages[i].classList.add("active");
}

function nextPage() {
  if (currentPage < pages.length - 1) showPage(++currentPage);
}

function prevPage() {
  if (currentPage > 0) showPage(--currentPage);
}

/*  Ladder N/A logic */
const ladderNA = document.getElementById("ladderNA");
const ladderOthers = [
  document.getElementById("ladder1"),
  document.getElementById("ladder2"),
  document.getElementById("ladder3")
];

ladderNA.addEventListener("change", () => {
  if (ladderNA.checked) {
    ladderOthers.forEach(cb => cb.checked = false);
  }
});

ladderOthers.forEach(cb => {
  cb.addEventListener("change", () => {
    if (cb.checked) ladderNA.checked = false;
  });
});
</script>

</body>
</html>
