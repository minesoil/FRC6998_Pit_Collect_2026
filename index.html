<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 – REBUILT 2026 Pit Collect</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root {
  --stone-light: #EFE6C8;
  --stone-dark: #D8C59A;
  --earth: #3E2F1C;
  --clay: #B87333;
}
* { box-sizing: border-box; margin:0; padding:0; font-family:Inter,sans-serif; }
body { background-image:url('https://images.pexels.com/photos/3666327/pexels-photo-3666327.jpeg'); background-size:cover;}
header {background: linear-gradient(135deg, #2B1F12, #5A3E25); color:#F5EEDB; text-align:center; padding:26px;}
.container {max-width:900px; margin:24px auto; padding:16px;}
.card {background: linear-gradient(145deg, var(--stone-light), var(--stone-dark)); border-radius:18px; padding:20px; margin-bottom:20px; box-shadow:0 8px 20px rgba(0,0,0,0.3);}
.card h2 {font-family:"Times New Roman", serif; color: var(--earth); border-left:6px solid var(--clay); padding-left:12px; margin-bottom:12px; text-transform:uppercase;}
label {display:block; margin-top:10px; font-weight:600;}
input, textarea, select {width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #7A6348;}
.checkbox-inline, .radio-inline {display:inline-flex; align-items:center; gap:10px; margin-right:15px; font-weight:normal;}
.toggle button {padding:6px 12px; border-radius:8px; border:2px solid #7A6348; cursor:pointer;}
.toggle button.active {background: linear-gradient(135deg,#B87333,#E6C08A);}
.main-btn {width:100%; padding:14px; font-weight:bold; border-radius:14px; background: linear-gradient(135deg,#B87333,#E6C08A); border:none; cursor:pointer;}
#qrcode {width:250px; margin:20px auto; background:white; padding:10px; border-radius:8px;}
.other-input {margin-top:6px; display:none;}
</style>
</head>

<body>
<header>
  <h1>FRC 6998 – REBUILT 2026</h1>
  <p>Pit Scouting – Ancient Archive</p>
</header>

<div class="container">

<div class="card">
<h2>Team Identity</h2>
<label>Team Name</label><input id="teamName">
<label>Team Number</label><input id="teamNumber" type="number">
<label>Robot Name</label><input id="robotName">
</div>

<div class="card">
<h2>Mechanical Systems</h2>

<label>Intake</label>
<select id="intake">
  <option value="">--Select--</option>
  <option value="Roller">Roller</option>
  <option value="Pneumatic">Pneumatic</option>
  <option value="Underbelly">Underbelly</option>
</select>

<label>Output</label>
<select id="output">
  <option value="">--Select--</option>
  <option value="Shooter">Shooter</option>
  <option value="Dump">Dump</option>
  <option value="Pass">Pass</option>
</select>

<label>Auto Preload</label><input id="autoPreload" type="number">
<label>Capacity</label><input id="capacity" type="number">

<label>Ladder</label>
<select id="ladder">
  <option value="">--Select--</option>
  <option value="Level 1">Level 1</option>
  <option value="Level 2">Level 2</option>
  <option value="Level 3">Level 3</option>
  <option value="N/A">N/A</option>
</select>

<label>Drive System</label>
<select id="driveSystem" onchange="checkOther(this)">
  <option value="">--Select--</option>
  <option value="Swerve">Swerve</option>
  <option value="Tank">Tank</option>
  <option value="Other">Other</option>
</select>
<input id="driveOther" class="other-input" type="text" placeholder="Specify Other">

<label>Traversal</label>
<div class="checkbox-inline">
  <label><input type="checkbox" value="Bump" id="traversalBump"> Bump</label>
  <label><input type="checkbox" value="Trench" id="traversalTrench"> Trench</label>
</div>
</div>

<div class="card">
<h2>Autonomous</h2>

<label>Start Position</label>
<div class="radio-inline">
  <label><input type="checkbox" name="startPos" value="Left"> Left</label>
  <label><input type="checkbox" name="startPos" value="Center"> Center</label>
  <label><input type="checkbox" name="startPos" value="Right"> Right</label>
</div>

<label>Auto Strategy</label>
<select id="autoStrat">
  <option value="">--Select--</option>
  <option value="Timed">Timed</option>
  <option value="Vision">Vision</option>
  <option value="N/A">N/A</option>
</select>

<label>Auto Score Ability</label>
<div class="checkbox-inline">
  <label><input type="checkbox" value="Fuel" id="autoFuel"> Fuel</label>
  <label><input type="checkbox" value="Ladder" id="autoLadder"> Ladder</label>
</div>

<label>Auto Estimated Score</label><input id="autoEstScore" type="number">
</div>

<div class="card">
<h2>Additional Notes</h2>
<textarea id="notes" rows="4"></textarea>
</div>

<div class="card">
<button class="main-btn" onclick="generateQR()">Generate QR Archive</button>
<div id="qrcode"></div>
</div>

</div>

<script>
function checkOther(sel){
  const otherInput = document.getElementById("driveOther");
  otherInput.style.display = sel.value==="Other" ? "block":"none";
}

function getToggleValue(name){
  const checked = document.querySelector(`input[name="${name}"]:checked`);
  return checked ? checked.value : "unknown";
}

function generateQR(){
  if(!teamNumber.value){ alert("Team number required"); return; }

  const data = {
    team: {
      name: teamName.value,
      number: teamNumber.value,
      robot: robotName.value
    },
    mechanical: {
      intake: intake.value,
      output: output.value,
      autoPreload: autoPreload.value,
      capacity: capacity.value,
      ladder: ladder.value,
      driveSystem: driveSystem.value==="Other" ? driveOther.value : driveSystem.value,
      traversal: [
        traversalBump.checked ? "Bump":null,
        traversalTrench.checked ? "Trench":null
      ].filter(Boolean)
    },
    auto: {
      startPos: getToggleValue("startPos"),
      strategy: autoStrat.value,
      scoreAbility:[
        autoFuel.checked?"Fuel":null,
        autoLadder.checked?"Ladder":null
      ].filter(Boolean),
      estScore: autoEstScore.value
    },
    notes: notes.value,
    timestamp: Date.now()
  };

  qrcode.innerHTML="";
  new QRCode(qrcode,{text:JSON.stringify(data), width:250, height:250});
}
</script>
</body>
</html>
