<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC 6998 | ELITE SCOUTING 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #08080a; --bg-card: #12121a; --accent: #d4af37;
            --accent-glow: rgba(212, 175, 55, 0.4); --text-main: #f0f0f0;
            --text-dim: #94a3b8; --error: #ff4d4d; --input-bg: #1c1c24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Lexend', sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-main); overflow-x: hidden; }

        header {
            background: linear-gradient(to bottom, #1a1a24, var(--bg-deep));
            padding: 1.5rem; text-align: center; border-bottom: 2px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        header h1 { color: var(--accent); text-transform: uppercase; letter-spacing: 3px; font-size: 1.5rem; }

        .container { max-width: 600px; margin: 0 auto; padding: 10px 15px 140px 15px; }

        /* WARNING PAGE / FRONT CARD */
        .warning-front {
            background: rgba(255, 77, 77, 0.1); border: 2px solid var(--error);
            border-radius: 20px; padding: 20px; margin-bottom: 20px; text-align: center;
        }

        .card {
            background: var(--bg-card); border-radius: 24px; padding: 25px; margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        .card h2 { font-size: 1.1rem; margin-bottom: 1.2rem; color: var(--accent); display: flex; align-items: center; gap: 10px; }
        .card h2::before { content: ""; width: 4px; height: 18px; background: var(--accent); border-radius: 10px; }

        label { display: block; margin-top: 15px; font-weight: 700; font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }

        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 6px; background: var(--input-bg); color: #fff;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; font-size: 0.95rem;
        }

        .grid-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin-top: 10px; }
        .option-box {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 12px; border-radius: 12px;
            display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.2s; font-size: 0.85rem;
        }
        .option-box:has(input:checked) { border-color: var(--accent); background: rgba(214, 175, 55, 0.1); }

        .warning-text { color: var(--error); font-size: 0.7rem; margin-top: 5px; font-weight: 700; text-transform: uppercase; }
        .team-badge { display: inline-block; background: var(--accent); color: #000; padding: 3px 10px; border-radius: 15px; font-size: 0.75rem; font-weight: 800; margin-top: 8px; }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(18, 18, 26, 0.98); padding: 15px; display: flex; gap: 12px; border-top: 1px solid rgba(214, 175, 55, 0.2); z-index: 1000; }
        .btn { flex: 1; padding: 15px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.85rem; }
        .btn-next { background: var(--accent); color: #000; }
        .btn-back { background: #2a2a35; color: #fff; }
        .btn:disabled { opacity: 0.1; filter: grayscale(1); }

        .page { display: none; }
        .page.active { display: block; animation: pageIn 0.3s ease-out; }
        @keyframes pageIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        #qrcode { background: #fff; padding: 12px; border-radius: 15px; margin: 15px auto; display: none; }
        .match-counter { position: absolute; top: 10px; right: 15px; color: var(--accent); font-weight: bold; font-size: 0.8rem; }
        .log-entry { font-size: 0.75rem; padding: 5px; border-bottom: 1px solid #333; color: var(--text-dim); }
    </style>
</head>
<body>

<header>
    <h1>6998 REBUILT</h1>
    <div class="match-counter">Matches: <span id="mCount">0</span></div>
</header>

<div class="container">
    <form id="scoutingForm" onsubmit="return false;">
        
        <div class="page active" id="page0">
            <div class="warning-front">
                <h3 style="color:var(--error); margin-bottom: 5px;">⚠️ ATTENTION</h3>
                <p style="font-size: 0.7rem;">ALL DATA IS SUBJECT TO AUDIT. INAPPROPRIATE LANGUAGE OR FALSE DATA WILL RESULT IN DISQUALIFICATION FROM SCOUTING TEAM.</p>
            </div>
            <div class="card">
                <h2>Identification</h2>
                <label>Scouter Name</label>
                <input type="text" id="scouterName" placeholder="Full Name">
                <div id="scouterWarn" class="warning-text"></div>

                <label>Team Number</label>
                <input type="number" id="teamNum" placeholder="Team #">
                <div id="teamBadge" class="team-badge">Select a valid team</div>
            </div>
        </div>

        <div class="page" id="page1">
            <div class="card">
                <h2>機器人 (Robot)</h2>
                <label>Chassis (底盤)</label>
                <select id="driveType">
                    <option value="">-- Choose --</option>
                    <option>Swerve</option><option>Tank</option><option>Mecanum</option>
                </select>
                
                <label>Weight (重量 lbs)</label>
                <input type="number" id="weight" placeholder="125">

                <label>Max Capacity (最高容量)</label>
                <input type="number" id="maxCap" value="4">
            </div>

            <div class="card">
                <h2>Hardware</h2>
                <label>Intake System</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="intake" value="Roller" class="logic-group" data-group="intake"> Roller</label>
                    <label class="option-box"><input type="checkbox" name="intake" value="Pneumatic" class="logic-group" data-group="intake"> Pneumatic</label>
                    <label class="option-box"><input type="checkbox" name="intake" value="Both" class="logic-both" data-group="intake"> Both</label>
                </div>

                <label>Vision/Camera (視覺/相機)</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="vision" value="Limelight"> Limelight</label>
                    <label class="option-box"><input type="checkbox" name="vision" value="AI-Camera"> AI Camera</label>
                </div>

                <label>Turret (砲台)</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="turret" value="Yaw"> Yaw</label>
                    <label class="option-box"><input type="checkbox" name="turret" value="Pitch"> Pitch</label>
                </div>
            </div>
        </div>

        <div class="page" id="page2">
            <div class="card">
                <h2>Auto</h2>
                <label>Preload (Max 8)</label>
                <input type="number" id="preload" value="0">
                <div id="preloadWarn" class="warning-text"></div>

                <label>Auto Source</label>
                <select id="outpostSrc">
                    <option>Outpost (Robot)</option>
                    <option>Outpost (Human)</option>
                    <option>Depot</option>
                </select>

                <label>Auto Total Pieces (顆數)</label>
                <input type="number" id="autoBalls" value="0">

                <label class="option-box" style="margin-top:20px;">
                    <input type="checkbox" id="crossMid" onchange="toggleMidfield()"> Cross Midfield (會不會過中場)
                </label>

                <div id="midfieldSection" class="hidden-section" style="display:none;">
                    <label>Terrain Access</label>
                    <div class="grid-options">
                        <label class="option-box"><input type="checkbox" name="terrain" value="Bump" class="logic-group" data-group="terr" onchange="toggleStability()"> Bump</label>
                        <label class="option-box"><input type="checkbox" name="terrain" value="Trench" class="logic-group" data-group="terr" onchange="toggleStability()"> Trench</label>
                        <label class="option-box"><input type="checkbox" name="terrain" value="Both" class="logic-both" data-group="terr" onchange="toggleStability()"> Both</label>
                    </div>
                    <div id="stabilitySection" style="display:none;">
                        <label>過Bump影響 (Stability 1-5)</label>
                        <input type="range" id="bumpStable" min="1" max="5" value="3">
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="page3">
            <div class="card">
                <h2>Teleop / 吊掛 (Climb)</h2>
                <label>Climb Levels</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="climbLv" value="L1" class="logic-group" data-group="cl"> L1</label>
                    <label class="option-box"><input type="checkbox" name="climbLv" value="L2" class="logic-group" data-group="cl"> L2</label>
                    <label class="option-box"><input type="checkbox" name="climbLv" value="L3" class="logic-group" data-group="cl"> L3</label>
                    <label class="option-box"><input type="checkbox" name="climbLv" value="Both" class="logic-both" data-group="cl"> Both</label>
                </div>

                <label>Climb Position (吊掛位子)</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="climbPos" value="Left" class="logic-group" data-group="cp"> Left</label>
                    <label class="option-box"><input type="checkbox" name="climbPos" value="Center" class="logic-group" data-group="cp"> Center</label>
                    <label class="option-box"><input type="checkbox" name="climbPos" value="Right" class="logic-group" data-group="cp"> Right</label>
                    <label class="option-box"><input type="checkbox" name="climbPos" value="Both" class="logic-both" data-group="cp"> Both</label>
                </div>

                <label>Climb Time (secs)</label>
                <input type="number" id="climbTime" placeholder="0">

                <label>Shooting Logic</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="shoot" value="邊吸邊射"> 邊吸邊射</label>
                    <label class="option-box"><input type="checkbox" name="shoot" value="邊走邊射"> 邊走邊射</label>
                </div>

                <label>Notes (備註)</label>
                <textarea id="notes" rows="3"></textarea>
                <div id="notesWarn" class="warning-text"></div>
            </div>
        </div>

        <div class="page" id="page4">
            <div class="card">
                <h2>Review Summary</h2>
                <div id="summaryPanel"></div>
                <div style="text-align:center"><div id="qrcode"></div></div>
                <button type="button" class="btn btn-next" style="width:100%; margin-top:15px;" id="genBtn" onclick="generateQR()">Generate QR</button>
                <button type="button" class="btn" style="width:100%; margin-top:10px; background:#4a1010; color:white;" onclick="resetForm()">Reset All Data</button>
            </div>
            <div class="card">
                <h2>Session Logs</h2>
                <div id="sessionLogs">No logs yet.</div>
            </div>
        </div>
    </form>
</div>

<div class="nav-bar">
    <button class="btn btn-back" id="prevBtn" onclick="changePage(-1)">Back</button>
    <button class="btn btn-next" id="nextBtn" onclick="changePage(1)">Next</button>
</div>

<script>
    // FULL CMU BAD WORDS FILTER (Truncated for space, but logic is ready)
    const badWords = ["anal","anus","arse","ass","ballsack","bastard","bitch","biatch","bloody","blowjob","bollock","bollok","boner","boob","bugger","bum","butt","buttplug","clitoris","cock","coon","crap","cunt","damn","dick","dildo","dyke","fag","feck","felatio","feltch","fuck","fudgepacker","flange","goddamn","hell","homo","jerk","jizm","knobend","labia","lmao","lmfao","muff","nigger","nigga","omg","piss","poop","prick","pube","pussy","queer","scrotum","sex","sh1t","shit","slut","smegma","spunk","tit","tosser","turd","twat","vagina","wank","whore","wtf"];
    
    const teams = { 364:"Fusion", 1912:"Combustion", 6998:"Unipards", 8044:"Denham Venom", 2992:"Prometheus" };
    let curPage = 0;
    let matchCount = 0;
    let logs = [];

    function toggleMidfield() {
        document.getElementById('midfieldSection').style.display = document.getElementById('crossMid').checked ? 'block' : 'none';
    }

    function toggleStability() {
        const isBump = document.querySelector('input[value="Bump"]').checked || document.querySelector('input[value="Both"][data-group="terr"]').checked;
        document.getElementById('stabilitySection').style.display = isBump ? 'block' : 'none';
    }

    // RULE 2: SMART BOTH LOGIC
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', function() {
            const group = this.getAttribute('data-group');
            if (!group) return;
            const members = document.querySelectorAll(`.logic-group[data-group="${group}"]`);
            const both = document.querySelector(`.logic-both[data-group="${group}"]`);
            
            if (this.classList.contains('logic-both') && this.checked) {
                members.forEach(m => m.checked = false);
            } else if (this.classList.contains('logic-group')) {
                both.checked = false;
                if (Array.from(members).every(m => m.checked)) {
                    members.forEach(m => m.checked = false);
                    both.checked = true;
                }
            }
            validate();
        });
    });

    function validate() {
        let valid = true;
        const name = document.getElementById('scouterName').value.toLowerCase();
        const tNum = document.getElementById('teamNum').value;
        const preload = parseInt(document.getElementById('preload').value) || 0;
        const notes = document.getElementById('notes').value.toLowerCase();

        // Profanity Check
        const hasBad = badWords.some(w => name.includes(w) || notes.includes(w));
        if (hasBad) {
            document.getElementById('scouterWarn').innerText = "Inappropriate Language Detected";
            valid = false;
        } else { document.getElementById('scouterWarn').innerText = ""; }

        // Team Check
        if (teams[tNum]) {
            document.getElementById('teamBadge').innerText = "✓ " + teams[tNum];
            document.getElementById('teamBadge').style.background = "#d4af37";
        } else {
            document.getElementById('teamBadge').innerText = "Invalid Team #";
            document.getElementById('teamBadge').style.background = "#4a1010";
            valid = false;
        }

        // Rule 1: Preload Cap
        if (preload > 8) {
            document.getElementById('preloadWarn').innerText = "MAX PRELOAD IS 8";
            valid = false;
        } else { document.getElementById('preloadWarn').innerText = ""; }

        document.getElementById('nextBtn').disabled = !valid;
        return valid;
    }

    function changePage(dir) {
        if (dir === 1 && !validate()) return;
        document.getElementById(`page${curPage}`).classList.remove('active');
        curPage += dir;
        document.getElementById(`page${curPage}`).classList.add('active');
        document.getElementById('prevBtn').style.visibility = (curPage === 0) ? 'hidden' : 'visible';
        if (curPage === 4) {
            buildSummary();
            document.getElementById('nextBtn').style.display = 'none';
        } else {
            document.getElementById('nextBtn').style.display = 'block';
        }
    }

    function buildSummary() {
        const tNum = document.getElementById('teamNum').value;
        document.getElementById('summaryPanel').innerHTML = `
            <p>Scouter: ${document.getElementById('scouterName').value}</p>
            <p>Team: ${tNum} (${teams[tNum]})</p>
            <p>Preload: ${document.getElementById('preload').value}</p>
        `;
    }

    function generateQR() {
        matchCount++;
        document.getElementById('mCount').innerText = matchCount;
        const team = document.getElementById('teamNum').value;
        
        // Log Entry
        logs.unshift(`Team ${team} scouted at ${new Date().toLocaleTimeString()}`);
        document.getElementById('sessionLogs').innerHTML = logs.slice(0, 5).map(l => `<div class="log-entry">${l}</div>`).join('');

        const data = { t: team, s: document.getElementById('scouterName').value, p: document.getElementById('preload').value };
        const qrEl = document.getElementById('qrcode');
        qrEl.innerHTML = ""; qrEl.style.display = "block";
        new QRCode(qrEl, { text: JSON.stringify(data), width: 180, height: 180 });
    }

    function resetForm() {
        document.getElementById('scoutingForm').reset();
        curPage = 0;
        location.reload();
    }

    document.querySelectorAll('input, select, textarea').forEach(el => el.addEventListener('input', validate));
    document.getElementById('prevBtn').style.visibility = 'hidden';
</script>
</body>
</html>
