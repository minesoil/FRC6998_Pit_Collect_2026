<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 – REBUILT 2026 Pit Collect</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
/* ===== ARCHAEOLOGICAL THEME ===== */
:root {
  --stone-light: #EFE6C8;
  --stone-dark: #D8C59A;
  --earth: #3E2F1C;
  --clay: #B87333;
}

/* ===== GLOBAL ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Inter", sans-serif;
}

body {
  background-image: url('https://images.pexels.com/photos/3666327/pexels-photo-3666327.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(135deg, #2B1F12, #5A3E25);
  color: #F5EEDB;
  text-align: center;
  padding: 26px 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
}

header h1 {
  font-family: "Times New Roman", serif;
  letter-spacing: 2px;
  text-transform: uppercase;
  text-shadow: 2px 2px 0 #000;
}

.container {
  max-width: 900px;
  margin: 24px auto;
  padding: 0 16px;
}

/* ===== STONE CARDS ===== */
.card {
  position: relative;
  background:
    url("https://www.transparenttextures.com/patterns/stone.png"),
    linear-gradient(145deg, var(--stone-light), var(--stone-dark));
  border-radius: 18px;
  padding: 20px 22px;
  margin-bottom: 22px;

  border: 2px solid rgba(80,60,40,0.4);

  box-shadow:
    0 10px 25px rgba(0,0,0,0.35),
    inset 0 0 18px rgba(0,0,0,0.15);
}

/* Weathered cracks */
.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: url("https://www.transparenttextures.com/patterns/cracked.png");
  opacity: 0.35;
  pointer-events: none;
  border-radius: 18px;
}

/* ===== TABLET HEADINGS ===== */
.card h2 {
  font-family: "Times New Roman", serif;
  letter-spacing: 1.5px;
  color: var(--earth);
  margin-bottom: 14px;
  border-left: 6px solid var(--clay);
  padding-left: 12px;
  text-transform: uppercase;
}

/* ===== INPUTS ===== */
label {
  display: block;
  margin-top: 12px;
  font-weight: 600;
  color: var(--earth);
}

input[type="number"],
input[type="text"],
textarea {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #7A6348;
  background: #FBF6E6;
}

/* ===== CHECKBOX GROUPS ===== */
.checkbox-group {
  margin-top: 8px;
}

.checkbox-group label {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: normal;
}

/* ===== YES / NO BUTTONS ===== */
.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: 2px solid #7A6348;
  background: #E8DFC3;
  font-weight: bold;
  cursor: pointer;
}

.toggle button.active {
  background: linear-gradient(135deg, #B87333, #E6C08A);
}

/* ===== MAIN BUTTON ===== */
.main-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #B87333, #E6C08A);
  border: none;
  border-radius: 14px;
  font-weight: 800;
  cursor: pointer;
  margin-top: 10px;
}

/* ===== QR ===== */
#qrcode {
  width: 250px;
  height: 250px;
  margin: 18px auto;
  background: white;
  border-radius: 12px;
  border: 3px solid #B87333;
}

/* ===== PHOTO ===== */
#photoPreview {
  width: 100%;
  margin-top: 10px;
  border-radius: 10px;
}
</style>
</head>

<body>

<header>
  <h1>FRC 6998 – REBUILT 2026</h1>
  <p>Pit Scouting – Ancient Archive</p>
</header>

<div class="container">

<div class="card">
  <h2>Robot Identity</h2>
  <label>Team Number</label>
  <input id="team" type="number">

  <label>Robot Name</label>
  <input id="robotName" type="text">
</div>

<div class="card">
  <h2>Mechanical Systems</h2>

  <label>Intake Type</label>
  <div class="checkbox-group">
    <label><input type="checkbox" value="roller"> Roller</label>
    <label><input type="checkbox" value="pneumatic"> Pneumatic</label>
    <label><input type="checkbox" value="underbelly"> Underbelly</label>
  </div>

  <label>Scoring Method</label>
  <div class="checkbox-group">
    <label><input type="checkbox" value="direct shoot"> Direct Shoot</label>
    <label><input type="checkbox" value="flywheel"> Flywheel</label>
    <label><input type="checkbox" value="pass-through"> Pass Through</label>
  </div>
</div>

<div class="card">
  <h2>Field Traversal</h2>

  <label>Cross Bump?</label>
  <div class="toggle" data-id="bump">
    <button onclick="setToggle(this)">Yes</button>
    <button onclick="setToggle(this)">No</button>
  </div>

  <label>Traverse Trench?</label>
  <div class="toggle" data-id="trench">
    <button onclick="setToggle(this)">Yes</button>
    <button onclick="setToggle(this)">No</button>
  </div>
</div>

<div class="card">
  <h2>Strategic Notes</h2>
  <textarea id="notes" rows="4"></textarea>
</div>

<div class="card">
  <h2>Robot Photo</h2>
  <input id="photo" type="file" accept="image/*">
  <img id="photoPreview">
</div>

<div class="card">
  <button class="main-btn" onclick="generateQR()">Generate QR Archive</button>
  <div id="qrcode"></div>
</div>

</div>

<script>
function setToggle(btn) {
  const group = btn.parentElement;
  group.querySelectorAll("button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

document.getElementById("photo").addEventListener("change", () => {
  const file = photo.files[0];
  if (!file) return;
  const r = new FileReader();
  r.onload = () => photoPreview.src = r.result;
  r.readAsDataURL(file);
});

function getCheckedValues(selector) {
  return [...document.querySelectorAll(selector + " input:checked")].map(i => i.value);
}

function getToggleValue(id) {
  const active = document.querySelector(`.toggle[data-id="${id}"] .active`);
  return active ? active.innerText.toLowerCase() : "";
}

function generateQR() {
  const data = {
    team: team.value,
    robotName: robotName.value,
    intake: getCheckedValues(".checkbox-group")[0] || [],
    bump: getToggleValue("bump"),
    trench: getToggleValue("trench"),
    notes: notes.value,
    time: Date.now()
  };

  qrcode.innerHTML = "";
  new QRCode(qrcode, {
    text: JSON.stringify(data),
    width: 250,
    height: 250
  });
}
</script>

</body>
</html>
